<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configuration - Aventones</title>
    <!-- estilos -->
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estilo_nav_logo.css">
    <link rel="stylesheet" href="../css/estilos_configuration.css">
</head>
<body>

    <!-- Encabezado principal con logo y barra de navegación -->
    <header class="main-header">
        <div class="logo-container">
            <img src="../Img/icono_carros.png" alt="Logo" class="logo">
            <h1>AVENTONES</h1>
        </div>
        <nav class="nav-bar">
            <a href="#" class="active">Home</a>
            <a href="../Myrides/Index.html">Rides</a>
            <a href="../Bookings/Index.html">Bookings</a>
            <div class="search-container">
                <input type="text" placeholder="Search...">
                <div class="user-menu">
                    <img src="../Img/user_icon.png" alt="User" class="user-icon">
                    <div class="user-dropdown">
                        <a href="../Edit Profile/Index.html">Profile</a>
                        <a href="../Index.html">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenedor principal de configuración -->
    <div class="configuration-container">
        <h2>Configuration</h2>
        <form class="configuration-form">
            <!-- Campo para el nombre  -->
            <label for="public-name">Public Name</label>
            <input type="text" id="public-name" name="public-name" placeholder="Bladimir">

            <!-- Campo para la biografía  -->
            <label for="public-bio">Public Bio</label>
            <textarea id="public-bio" name="public-bio" rows="6"></textarea>

            <!-- Accciones para cancelar o guardar -->
            <div class="button-group">
                <a href="#" class="cancel-btn">Cancel</a>
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-links">
            <a href="../Search rides/Index.html">Home</a> |
            <a href="../Myrides/Index.html">Rides</a> |
            <a href="../Bookings/Index.html">Bookings</a> |
            <a href="../Configuration/Index.html">Settings</a> |
            <a href="../Index.html">Login</a> |
            <a href="../Register/Index.html">Register</a>
        </div>
        <p class="footer-copy">© Aventones.com</p>
    </footer>

</body>
</html>
